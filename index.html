<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jacksgap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Read <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Watch</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Participate</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section class="spread">
  		<div class="container-fluid">
  			<video autoplay loop muted>
  			 	<source src="http://jacksgap.com/wp-content/themes/jacksgap-v4/assets/video.mp4" type="video/mp4" />
  			 	<source src="http://jacksgap.com/wp-content/themes/jacksgap-v4/assets/video.ogv" type="video/ogg" />
  				<p>Your browser does not support the video tag. :(</p>
  			</video>
  		</div>
    </section>

    <section class="video-overlay text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <h2>Welcome to Jacksgap</h2>
            <p>A storytelling project inspired by travel</p>
          </div>
        </div>
      </div>
    </section>

    <section class="tell-me-more">
      <div class="container-fluid">
        <h1 class="text-center">Tell me more</h1>
      </div>
    </section>

    <section class="road-trip-photos">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <img src="img/road_trip_1.jpg" alt="" />
          </div>
          <div class="col-sm-6">
            <img src="img/road_trip_2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="newsletter">
      <div class="container-fluid">
        <h3 class="text-center">Our Monthly Newsletter</h3>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter your email">
          <span class="input-group-btn pull-rght">
            <button class="btn btn-default" type="button">Sign Up!</button>
          </span>
        </div><!-- /input-group -->
      </div>
    </section>

    <section class="social-icons">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-sm-3">
            <a href="#"><i class="fa fa-facebook fa-3x" aria-hidden="true"></i></a>
          </div>
          <div class="col-sm-3">
            <a href="#"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
          </div>
          <div class="col-sm-3">
            <a href="#"><i class="fa fa-youtube-play fa-3x" aria-hidden="true"></i></a>
          </div>
          <div class="col-sm-3">
            <a href="#"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <span class="lead">&copy; 2016 Happy Valley Coders</span>
      <ul class="list-inline pull-right">
        <li class="lead">Read</li>
        <li class="lead">Watch</li>
        <li class="lead">Participate</li>
        <li class="lead">About</li>
      </ul>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
